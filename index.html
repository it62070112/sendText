<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="func()">copy</button> <br>
    <textarea name="" id="myinput" cols="90" rows="20">
var event = new KeyboardEvent('keydown', { key: 'g', ctrlKey: true });
var myVar = setInterval(function () { for ( i=0; i<100; i++ ) { document.dispatchEvent(event) } }, 0);
myVar
clearInterval(myVar);
    </textarea>
    <script>
        function func() {
            copyText = document.getElementById('myinput')
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            /* Copy the text inside the text field */
            document.execCommand("copy");
            /* Alert the copied text */
            alert("คัดลอกข้อความเรียบร้อยแล้ว");
        }
    </script>
</body>
</html>
