<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="func()">copy</button> <br>
    <textarea name="" id="myinput" cols="90" rows="20">
'''โจทย์คณิตnew
คัดลอกโค้ดนี้ได้ที่ลิงค์ "bit.ly/outputsect"
'''
def func():
    '''function docstring'''
    '''ข้อที่ 1'''
    var_sum = 0
    for i in range(1, (10 + 1)):
        var_sum += i
    print(var_sum)
    '''ข้อที่ 2'''
    var_sum = 0
    for i in range(10, (1 - 1), -1):
        if i == 10:
            var_sum += i
        else:
            var_sum -= i
    print(var_sum)
    '''ข้อที่ 3'''
    var_sum = 0
    for i in range(11):
        new_i = 1
        if (i + 1) == 9:
            new_i *= 0
        var_sum += new_i
    print(var_sum)
    '''ข้อที่ 4'''
    var_sum = 0
    for i in range(1, (4 + 1)):
        if (i % 2) == 0:
            var_sum *= i
        if (i % 2) == 1:
            var_sum += i
    print(var_sum)
    '''ข้อที่ 5'''
    var_sum = 11
    var_sum += 22
    var_sum -= 33
    var_sum *= 44
    var_sum /= 55
    print(var_sum)
    '''ข้อที่ 6'''
    var_sum = (7 + 2 - 3)
    var_sum *= 4
    print(var_sum)
    '''ข้อที่ 7'''
    var_sum = (42 - 11)
    var_sum *= ((7 * 2) + (4 ** 7))
    print(var_sum)
    '''ข้อที่ 8'''
    var_sum = 3
    var_sum *= ((9 ** 2) + (2 * 5) - 10)
    var_sum /= (2 * 7)
    print(var_sum)
    '''ข้อที่ 9'''
    var_sum = ((7 - 1) / (2 + 4))
    var_sum *= (10 / 51)
    print(var_sum)
    '''ข้อที่ 10'''
    upper_var_sum = (4000 * (50 ** 4) * 87)
    upper_var_sum += (4000 * 5)
    lower_var_sum = ((72 - 111) ** 2)
    lower_var_sum += ((10 - 314) ** 2)
    import math
    lower_var_sum = math.sqrt(lower_var_sum)
    var_sum = (upper_var_sum / lower_var_sum)
    print(var_sum)
func()
    </textarea>
    <script>
        function func() {
            copyText = document.getElementById('myinput')
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            /* Copy the text inside the text field */
            document.execCommand("copy");
            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>
</html>
