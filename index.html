<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="func()">copy</button> <br>
    <textarea name="" id="myinput" cols="90" rows="20">
'''โจทย์คณิต'''
def func():
    '''function docstring'''
    print(55)
    print(-35)
    print(10)
    print(14)
    print(33 - ((33 * 44) / 55))
    print(24)
    print(31 * (14 + (4 ** 7)))
    print(243 / 14)
    print(10 / 51)
    import math
    print(2175000020000/math.sqrt(93937))
func()
    </textarea>
    <script>
        function func() {
            copyText = document.getElementById('myinput')
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            /* Copy the text inside the text field */
            document.execCommand("copy");
            /* Alert the copied text */
            alert("คัดลอกข้อความเรียบร้อยแล้ว");
        }
    </script>
</body>
</html>
